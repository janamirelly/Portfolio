<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List - Janayna Mirelly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>To-do List</h1>
    <p>Lista de tarefas com salvamento no navegador</p>
  </header>

  <main>
    <section id="task-list">
      <h2>Minhas Tarefas</h2>
      <input type="text" id="new-task" placeholder="Adicione uma nova tarefa">
      <button id="add-task-btn">Adicionar Tarefa</button>
      <ul id="tasks"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Janayna Mirelly • Portfólio</p>
  </footer>

  <script src="todo.js"></script>
</body>
</html>
